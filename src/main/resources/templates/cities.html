<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Address Application</title>

</head>
<body class="d-flex flex-column h-100">
    <div class="container pt-4 pb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/city">Add New City</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0" th:action="@{/cities/search}">
                    <input th:name="searchCityName" class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </div>
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>List of City</h1>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>City Name</td>
                        <td>Plate Code</td>
                        <td>Actions</td>
                    </tr>
                </thead>

                <tr th:each="city : ${cities}">
                    <td th:text="${city.name}"/>
                    <td th:text="${city.plateCode}">Plate Code</td>
                    <td>
                        <a th:href="@{/editCity/{cityId}(cityId=${city.id})}"><button class="btn btn-primary btn-sm">Edit</button></a>
                    </td>
                    <td>
                        <a th:href="@{/districts/{cityId}(cityId=${city.id})}"><button class="btn btn-primary btn-sm">Districts</button></a>
                    </td>
                </tr>
            </table>
        </div>
    </main>



<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
